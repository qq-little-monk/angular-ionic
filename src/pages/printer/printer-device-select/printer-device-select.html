<ion-header no-border>

  <ion-navbar mode="ios">
    <ion-title text-center>添加{{desc}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <button ion-item (click)="goToPrinterDeviceBluetoothPage()" *ngIf="printerType == '1'|| printerType == '3'|| printerType == '0'|| printerType == '4'">
      <h2>蓝牙打印机</h2>
      <ion-note item-end>添加</ion-note>
    </button>

    <button ion-item (click)="goToPrinterDeviceWifiPage()" *ngIf="printerType != '3'">
      <h2>网口打印机</h2>
      <ion-note item-end>添加</ion-note>
    </button>
  </ion-list>

</ion-content>
