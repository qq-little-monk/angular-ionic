<ion-header>
  <ion-navbar>

    <ion-searchbar *ngIf="showSearch" [(ngModel)]="searchText" #searchbar placeholder="会员卡号/手机号" id="input"  (ionFocus)="focusInput()" (ionCancel)="search()">
    </ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="search()">搜索</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <button ion-item *ngFor="let customer of customerList" (click)="goToInfo(customer)">
    <span>会员卡号：{{customer.custCode}}<br /></span>
    <span>会员名称：{{customer.custName}}<br /></span>
    <span>可用余额：{{customer.ttlRecharge}}<br /></span>
    <span>会员积分：{{customer.ttlPoints}}<br /></span>
    <span>优惠类型：{{customer.discountTypeName}}<br /></span>
    <span>会员级别：{{customer.gradeName}}<br /></span>
  </button>

</ion-content>
