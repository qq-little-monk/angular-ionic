<ion-header no-border>

  <ion-navbar mode="ios">
    <ion-title text-center>会员详情</ion-title>
    <!-- 
      <ion-buttons *ngIf="!parentId&&appPer.isChain()" end>
        <button ion-button clear (click)="delete()">删除</button>
      </ion-buttons> -->
  </ion-navbar>
  <ion-item>
    <ion-row style="margin-top: 11px; margin-bottom: 11px;">
      <ion-col col-50 class='jz-center'><span class="text-size-2 ">余额</span><br><span class="text-size-3 text-color-5">
          {{(customer?.ttlRecharge?customer?.ttlRecharge:customer?.balance)||0|number:'1.0-2'}}</span>
      </ion-col>
      <i class="border-right"></i>
      <ion-col col-50 class='jz-center'><span class="text-size-2 ">积分</span><br><span class="text-size-3 text-color-5">
          {{(customer?.ttlPoints?customer?.ttlPoints:customer?.beforeTTLPoint)||0|number:'1.0-2'}}</span></ion-col>
      <i class="border-right"></i>
    </ion-row>
  </ion-item>
</ion-header>


<ion-content>

  <ion-list no-lines style="margin-bottom: 8px;">
    <ion-list no-lines>
      <ion-item>
        <ion-label>会员卡号</ion-label>
        <label item-end>{{customer?.custCode}}</label>
      </ion-item>
      <ion-item>
        <ion-label>会员手机号</ion-label>
        <label item-end>{{customer?.custMobile?customer?.custMobile:customer?.custPhone}}</label>
      </ion-item>
      <ion-item>
        <ion-label>优惠类型</ion-label>
        <label item-end>{{customer?.discountTypeName}}</label>
      </ion-item>
      <ion-item>
        <ion-label>会员级别</ion-label>
        <label item-end>{{customer?.gradeName}}</label>
      </ion-item>
      <ion-item>
        <ion-label>地址</ion-label>
        <label item-end>{{customer?.addr?customer?.addr:customer?.custAddr}}</label>
      </ion-item>
      <!-- <ion-item>
        <ion-label>邮箱</ion-label>
        <label item-end>{{customer?.addr}}</label>
      </ion-item> -->
      <ion-item inset>
        <ion-label>生日</ion-label>
        <label item-end>{{customer?.birthDay}}</label>
      </ion-item>
      <ion-item inset>
        <ion-label>备注</ion-label>
        <label item-end>{{customer?.remark}}</label>
      </ion-item>
    </ion-list>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid no-padding>
    <ion-row>
      <ion-col>
        <button ion-button full no-margin color="main" (click)="checkedCustomer()"
          *ngIf="!appShopping.customer?.id">选择会员</button>
        <button ion-button full no-margin color="main" (click)="resultCustomer()"
          *ngIf="appShopping.customer&&appShopping.customer.id">取消选择</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
