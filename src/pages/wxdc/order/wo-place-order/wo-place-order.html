<ion-header>
  <ion-navbar>
    <ion-title>提交订单</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-list>
      <ion-item class="cart-item" *ngFor="let salesDetail of appShopping.salesDetailList| filter: {parentSpuId:null} "
        lines="none">
        <ion-thumbnail item-start>
          <img [src]="salesDetail.imagePath | imgUrl:'dish'" imgError="dish">
        </ion-thumbnail>
        <ion-label>
          <div class="flex ion-justify-content-between ion-align-items-center">
            <h2>{{salesDetail.itemName}}</h2>
            <div>
              <span class="default-price">￥{{salesDetail.retailPrice*salesDetail.salesQty }}</span>
            </div>
          </div>
          <p>{{salesDetail.salesPrice*salesDetail.salesQty}}</p>
          <p>数量：{{salesDetail.salesQty}}</p>
        </ion-label>
      </ion-item>
    </ion-list>

  </ion-card>
  <ion-card>
    <button ion-item (click)="toRemark()">
      <span item-start class="font-13 color-333">备注11</span>
      <ion-label>
        <p text-right *ngIf="!remark">您有什么其他要求呢</p>
        <p text-right *ngIf="remark" class="font-14 color-000">{{remark}}</p>
      </ion-label>
    </button>

  </ion-card>
  <!-- <button ion-button (click)="pop()" disabled-button>关闭页面</button> -->
</ion-content>
<ion-footer>

  <div class="flex">
    <div class="footer-inner flex ion-justify-content-between ion-align-items-center">
      <span class="font-13">已优惠￥{{woShopService.getRetalTotalMoney()-woShopService.getSalesTotalMoney()}}</span>
      <div>
        <span class="font-13 p-r-5">合计</span>
        <span class="font-18 blod">￥{{woShopService.getSalesTotalMoney()}}</span>
      </div>
    </div>
    <button ion-button (click)="placeOrder()" disabled-button>立即下单</button>
  </div>

</ion-footer>
