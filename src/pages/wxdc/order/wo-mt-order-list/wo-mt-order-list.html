<ion-header>
  <ion-navbar>
    <ion-title>美团订单</ion-title>
  </ion-navbar>
  <ion-segment [(ngModel)]="selectCode" color="bluel" class="ion-segment" mode="md">
    <ion-segment-button value="a" class="text-size">
      待接单
    </ion-segment-button>
    <ion-segment-button value="b">
      已接单
    </ion-segment-button>
    <ion-segment-button value="c">
      已接单
    </ion-segment-button>
    <ion-segment-button value="d">
      已接单
    </ion-segment-button>
    <ion-segment-button value="e">
      已接单
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list class="order-list" *ngIf="orderSer.orderList.length > 0">
    <ion-card *ngFor="let item of orderSer.orderList" (click)="toDetail(item)">
      <ion-item>
        <ion-label>
          <h2>{{item.storeName}}</h2>
        </ion-label>
        <span item-end class="font-14 color-666">{{item.status | orderStatus}}</span>
      </ion-item>
      <ion-item no-lines class="order-inner">
        <ion-thumbnail item-start>
          <img src="assets/imgs/public/default-dish.png" imgError>
        </ion-thumbnail>
        <ion-label>
          <p>总价：￥{{item.totalPrice}}</p>
          <p>下单时间：{{item.createdTime}}</p>
        </ion-label>
      </ion-item>
      <ion-item class="order-footer">
        <button ion-button class="op-btn" item-end round>
          去支付
        </button>
      </ion-item>
    </ion-card>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
