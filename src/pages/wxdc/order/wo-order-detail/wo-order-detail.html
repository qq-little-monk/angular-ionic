<ion-header>
  <ion-navbar>
    <ion-title>收款</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        打印预结单
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">


  <ion-list class="list-top" no-lines>
    <ion-item>
      <ion-label class="label-first">订单金额</ion-label>
      <label item-end>￥{{retalTotalMoney}}</label>
    </ion-item>
    <ion-item>
      <ion-label no-padding mo-marge>已优惠金额</ion-label>
      <label item-end>￥{{retalTotalMoney-priceMap.allSalesPrice}}</label>
    </ion-item>
  </ion-list>

  <ion-list class="list-tow">
    <button ion-item (click)="goToUnitPage()">
      <ion-label>整单优惠</ion-label>
      <ion-note item-end>￥{{retalTotalMoney}}</ion-note>
    </button>
    <!-- <ion-item>
      <ion-label class="label-first">打折</ion-label>
      <label item-end>￥{{retalTotalMoney}}</label>
    </ion-item>
    <ion-item>
      <ion-label no-padding mo-marge>改价</ion-label>
      <label item-end>￥{{retalTotalMoney-priceMap.allSalesPrice}}</label>
    </ion-item> -->
  </ion-list>

  <ion-list class="list-thr" no-lines>
    <ion-item>
      <ion-label class="label-first">应收</ion-label>
      <label item-end class="receivable">￥{{retalTotalMoney}}</label>
    </ion-item>
  </ion-list>

  <ion-list class="payMent">
    <ion-list-header>
      支付方式
    </ion-list-header>
    <ion-row>
      <ion-col col-4 *ngFor="let payMent of payMentList">
        <button ion-button clear class="" (click)="goToPayMent(payMent,payPrice)" [ngClass]="{'btn-selected': true}">
          {{payMent.payName}}
        </button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
